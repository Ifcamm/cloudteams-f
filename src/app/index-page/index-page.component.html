<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
  <ng-container matColumnDef="assetcode">
    <th mat-header-cell *matHeaderCellDef>Asset code</th>
    <td mat-cell *matCellDef="let maintenances">
      {{ maintenances.assetcode }}
    </td>
  </ng-container>

  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef>Task</th>
    <td mat-cell *matCellDef="let maintenances">
      {{ maintenances.task }}
    </td>
  </ng-container>

  <ng-container matColumnDef="startdate">
    <th mat-header-cell *matHeaderCellDef>Last maintenance</th>
    <td mat-cell *matCellDef="let maintenances">
      {{ maintenances.startdate }}
    </td>
  </ng-container>

  <ng-container matColumnDef="periodicity">
    <th mat-header-cell *matHeaderCellDef>Periodicity</th>
    <td mat-cell *matCellDef="let maintenances">
      {{ maintenances.periodicity }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <mat-cell *matCellDef="let maintenances">
      <button
        class="editbtn"
        [routerLink]="[
          '/maintenanceplans',
          maintenances.assetcode,
          maintenances.id
        ]"
        mat-button
        color="primary"
      >
        Manage maintenance plan
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
  [pageSize]="15"
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons=""
></mat-paginator>
