<section>
  <button mat-raised-button routerLink="/machines/new" color="primary">
    Add new machine
  </button>
</section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <mat-cell *matCellDef="let machine">
      <button
        class="maintbtn"
        [routerLink]="['/maintenances', machine.assetcode]"
        mat-raised-button
        color="primary"
      >
        Maintenances
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="asset">
    <th mat-header-cell *matHeaderCellDef>Asset</th>
    <td mat-cell *matCellDef="let machine">
      {{ machine.asset }}
    </td>
  </ng-container>

  <ng-container matColumnDef="assetcode">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let machine">
      {{ machine.assetcode }}
    </td>
  </ng-container>

  <ng-container matColumnDef="trademark">
    <th mat-header-cell *matHeaderCellDef>Trademark</th>
    <td mat-cell *matCellDef="let machine">
      {{ machine.trademark }}
    </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let machine">
      {{ machine.model }}
    </td>
  </ng-container>

  <ng-container matColumnDef="series">
    <th mat-header-cell *matHeaderCellDef>Series</th>
    <td mat-cell *matCellDef="let machine">
      {{ machine.series }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <mat-cell *matCellDef="let machine">
      <button
        class="editbtn"
        [routerLink]="['/machines/edit', machine.id]"
        mat-button
        color="primary"
      >
        Edit machine
      </button>
      <button
        onclick="return confirm('Are you sure?')"
        class="deletebtn"
        mat-button
        color="warn"
        (click)="onDelete(machine.id)"
      >
        Delete
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons=""
></mat-paginator>
