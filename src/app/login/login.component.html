<body>
  <mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Identification</mat-label>
          <input
            matInput
            [ngModel]="user.identification"
            #identification="ngModel"
            name="identification"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [ngModel]="user.password"
            #password="ngModel"
            name="password"
            required
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary">Log in</button>
      </div>
    </form>
  </mat-card>
</body>
