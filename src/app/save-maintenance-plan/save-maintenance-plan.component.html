<mat-card>
  <form
    (submit)="saveMaintenancePlan(maintenancePlanForm)"
    #maintenancePlanForm="ngForm"
    class="example-form"
  >
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Worker</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.worker"
          #worker="ngModel"
          name="worker"
          required
          readonly="false"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Work id</mat-label>
        <input
          matInput
          [ngModel]="maintenanceWorkid"
          #workid="ngModel"
          name="workid"
          required
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Periodicity</mat-label>
        <input
          matInput
          [ngModel]="periodicityLS"
          #periodicity="ngModel"
          name="periodicity"
          required
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.date"
          name="date"
          #date="ngModel"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>starttime</mat-label>
        <input
          matInput
          type="time"
          [ngModel]="maintenancePlan.starttime"
          #starttime="ngModel"
          name="starttime"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>finishtime</mat-label>
        <input
          matInput
          type="time"
          [ngModel]="maintenancePlan.finishtime"
          #finishtime="ngModel"
          name="finishtime"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>replacementparts</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.replacementparts"
          #replacementparts="ngModel"
          name="replacementparts"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>ppe</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.ppe"
          #ppe="ngModel"
          name="ppe"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>risks</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.risks"
          #risks="ngModel"
          name="risks"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>assetcode</mat-label>
        <input
          matInput
          [ngModel]="this.machineAssetcode"
          #assetcode="ngModel"
          name="assetcode"
          required
          readonly
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>task</mat-label>
        <input
          matInput
          [ngModel]="taskLS"
          #task="ngModel"
          name="task"
          required
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>taskrange</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.taskrange"
          #taskrange="ngModel"
          name="taskrange"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>result</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.result"
          #result="ngModel"
          name="result"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>observations</mat-label>
        <input
          matInput
          [ngModel]="maintenancePlan.observations"
          #observations="ngModel"
          name="observations"
        />
      </mat-form-field>
    </div>

    <div>
      <button
        class="cancelbtn"
        type="button"
        mat-raised-button
        routerLink="../"
        color="primary"
      >
        Cancel
      </button>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </div>
  </form>
</mat-card>
