<section>
  <button
    mat-raised-button
    [routerLink]="[
      '/maintenanceplans',
      machineAssetcode,
      maintenanceWorkid,
      'new'
    ]"
    color="primary"
  >
    Create maintenance plan to {{ machineAssetcode }}
  </button>
</section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
  <ng-container matColumnDef="machine">
    <th mat-header-cell *matHeaderCellDef>Machine</th>
    <td mat-cell *matCellDef="let maintenancePlan">
      {{ maintenancePlan.assetcode }}
    </td>
  </ng-container>

  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef>Task</th>
    <td mat-cell *matCellDef="let maintenancePlan">
      {{ maintenancePlan.task }}
    </td>
  </ng-container>

  <ng-container matColumnDef="worker">
    <th mat-header-cell *matHeaderCellDef>Worker</th>
    <td mat-cell *matCellDef="let maintenancePlan">
      {{ maintenancePlan.worker }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let maintenancePlan">
      {{ maintenancePlan.date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <mat-cell *matCellDef="let maintenancePlan">
      <button
        class="editbtn"
        [routerLink]="[
          '/maintenanceplans',
          machineAssetcode,
          maintenanceWorkid,
          maintenancePlan.id
        ]"
        mat-button
        color="primary"
      >
        Details
      </button>
      <button
        class="deletebtn"
        mat-button
        color="warn"
        [routerLink]="['../']"
        (click)="onDelete(maintenancePlan.id)"
      >
        Delete
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons=""
></mat-paginator>
